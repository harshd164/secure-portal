<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecurePortal | Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-dark: #020617; /* Darker, stable background */
        --accent: #3b82f6;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
      }
      body {
        background-color: var(--bg-dark);
        /* Removed complex radial gradients that cause flickering */
        background-image: linear-gradient(180deg, #020617 0%, #0f172a 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", system-ui, sans-serif;
        color: var(--text-primary);
      }
      .login-card {
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        padding: 3rem;
        width: 100%;
        max-width: 420px;
      }
      .form-control {
        background: #0f172a;
        border: 1px solid #334155;
        color: white;
        padding: 14px;
        font-size: 1rem;
      }
      .form-control:focus {
        background: #0f172a;
        border-color: var(--accent);
        color: white;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
      }
      .form-control::placeholder {
        color: #475569;
      }

      .input-group-text {
        background: #0f172a;
        border: 1px solid #334155;
        border-right: none;
        color: #64748b;
      }

      .btn-primary {
        background: var(--accent);
        border: none;
        padding: 14px;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        font-size: 0.9rem;
        transition: all 0.2s;
      }
      .btn-primary:hover {
        background: #2563eb;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }
      .brand-icon {
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="text-center mb-5">
        <i class="fas fa-shield-halved fa-3x mb-3 brand-icon"></i>
        <h3 class="fw-bold text-white tracking-wide">SECURE PORTAL</h3>
        <p class="text-secondary small">Authorized Personnel Only</p>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="alert alert-{{ category }} bg-opacity-10 border-0 text-white mb-4"
        style="background-color: rgba(220, 53, 69, 0.2)"
      >
        <i class="fas fa-info-circle me-2"></i> {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <form action="/login" method="POST">
        <div class="mb-4">
          <label class="text-secondary small mb-2 fw-bold"
            >EMAIL IDENTITY</label
          >
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input
              type="email"
              name="email"
              class="form-control border-start-0 ps-2"
              placeholder="user@corp.com"
              required
            />
          </div>
        </div>
        <div class="mb-4">
          <label class="text-secondary small mb-2 fw-bold">ACCESS KEY</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
            <input
              type="password"
              name="password"
              class="form-control border-start-0 ps-2"
              placeholder="••••••••"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 rounded-2 mt-2">
          Secure Login
        </button>
      </form>

      <div class="mt-4 text-center">
        <small class="text-secondary opacity-50">
          System Version 2.4.0 | Encrypted Connection
        </small>
      </div>
    </div>
  </body>
</html>
