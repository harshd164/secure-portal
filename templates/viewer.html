<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SECURE VIEW | {{ filename }}</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-dark: #0f172a;
        --bg-card: #1e293b;
        --accent-color: #ef4444; /* Red for Restricted */
        --text-main: #f8fafc;
        --text-dim: #94a3b8;
      }

      body {
        background-color: var(--bg-dark);
        background-image: radial-gradient(
          circle at 50% 50%,
          #1e293b 0%,
          #0f172a 100%
        );
        color: var(--text-main);
        margin: 0;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      /* --- SECURITY HEADER --- */
      .security-header {
        background: rgba(15, 23, 42, 0.95);
        border-bottom: 2px solid var(--accent-color);
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        z-index: 2000;
        backdrop-filter: blur(10px);
      }

      .brand {
        font-size: 1.2rem;
        font-weight: 800;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .security-badge {
        background: rgba(239, 68, 68, 0.15);
        color: var(--accent-color);
        padding: 5px 12px;
        border-radius: 4px;
        border: 1px solid rgba(239, 68, 68, 0.3);
        font-size: 0.8rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        animation: pulse-red 2s infinite;
      }

      /* --- MAIN CONTENT --- */
      .viewer-container {
        flex-grow: 1;
        overflow-y: auto;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      /* Watermark Background */
      .viewer-container::before {
        content: "CONFIDENTIAL";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-45deg);
        font-size: 15vw;
        color: rgba(255, 255, 255, 0.03);
        font-weight: 900;
        pointer-events: none;
        z-index: 0;
        white-space: nowrap;
      }

      /* --- DOCUMENT STYLES --- */

      /* PDF Page Styling */
      .pdf-page {
        margin-bottom: 30px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        max-width: 100%;
        border: 1px solid #334155;
        border-radius: 4px;
        z-index: 10;
      }

      /* Docx/Text Styling */
      .document-paper {
        background: #ffffff;
        color: #333;
        padding: 60px 80px;
        width: 100%;
        max-width: 900px;
        min-height: 1000px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        font-size: 1.1rem;
        z-index: 10;
        position: relative;
      }
      .document-paper p {
        line-height: 1.8;
        margin-bottom: 1.2em;
      }

      /* Image Styling */
      .single-image {
        max-width: 100%;
        max-height: 85vh;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        border: 1px solid #334155;
        border-radius: 4px;
        z-index: 10;
      }

      /* --- ANIMATIONS --- */
      @keyframes pulse-red {
        0% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-dark);
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
    <script>
      // --- SECURITY SCRIPTS ---
      // 1. Disable Right Click
      document.addEventListener("contextmenu", (event) =>
        event.preventDefault()
      );

      // 2. Disable Key Combos (Ctrl+P, Ctrl+S, PrintScreen attempts)
      document.addEventListener("keydown", function (e) {
        if ((e.ctrlKey || e.metaKey) && (e.key === "p" || e.key === "s")) {
          e.preventDefault();
          alert(
            "SECURITY PROTOCOL: Printing and Saving are strictly prohibited."
          );
        }
      });

      // 3. Watermark Movement (Subtle parallax)
      document.addEventListener("mousemove", (e) => {
        const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
        const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
        // Apply to watermark if we selected it specifically, but CSS fixed pos handles centering
      });
    </script>
  </head>
  <body>
    <header class="security-header">
      <div class="brand">
        <i class="fas fa-shield-alt"></i>
        SECURE PORTAL
      </div>
      <div class="file-info text-dim" style="font-size: 0.9rem">
        Viewing:
        <span style="color: white; font-weight: bold">{{ filename }}</span>
      </div>
      <div class="security-badge"><i class="fas fa-lock"></i> View Only</div>
    </header>

    <div class="viewer-container">
      <!-- PDF MODE -->
      {% if type == 'pdf' %} {% for page_b64 in pages %}
      <img
        src="data:image/png;base64,{{ page_b64 }}"
        class="pdf-page"
        alt="Secure Page"
      />
      {% endfor %}

      <!-- DOCX MODE -->
      {% elif type == 'docx' %}
      <div class="document-paper">{{ content | safe }}</div>

      <!-- IMAGE MODE -->
      {% elif type == 'image' %}
      <img
        src="data:image/jpeg;base64,{{ content }}"
        class="single-image"
        alt="Secure Image"
      />

      <!-- TEXT/ERROR MODE -->
      {% else %}
      <div class="document-paper" style="font-family: 'Courier New', monospace">
        <pre>{{ content }}</pre>
      </div>
      {% endif %}
    </div>
  </body>
</html>
